<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Smart To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>TaskMaster</h1>
            <p class="subtitle">Stay organized, stay productive</p>
        </header>
            <h1>TaskMaster</h1>
            <p class="subtitle">Stay organized, stay productive</p>
        </header>

        <div class="add-task-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="150">
                <select id="prioritySelect" class="priority-select">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button id="addBtn" class="add-btn">
                    <span class="btn-text">Add Task</span>
                </button>
            </div>
        </div>

        <div class="controls">
            <div class="filter-tabs">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search tasks..." class="search-input">
            </div>
        </div>

        <div class="task-stats">
            <span id="taskCount">0 tasks</span>
        <div class="add-task-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="150">
                <select id="prioritySelect" class="priority-select">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button id="addBtn" class="add-btn">
                    <span class="btn-text">Add Task</span>
                </button>
            </div>
        <div class="task-list" id="taskList">
            <!-- Tasks will be dynamically added here -->
        <div class="controls">
            <div class="filter-tabs">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search tasks..." class="search-input">
            </div>
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">üìù</div>
        <div class="task-stats">
            <span id="taskCount">0 tasks</span>
            <button id="clearCompleted" class="clear-btn">Clear Completed</button>
        </div>

        <div class="task-list" id="taskList">
            <!-- Tasks will be dynamically added here -->
        </div>

        <div class="empty-state" id="emptyState">
            <div class="empty-icon">üìù</div>
            <h3>No tasks yet</h3>
            <p>Add your first task above to get started!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
